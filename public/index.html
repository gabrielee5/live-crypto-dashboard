<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bybit V5 WebSocket Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <div class="header-left">
                <div class="symbol-info">
                    <h1 class="symbol-name" id="symbolDisplay">BTCUSDT</h1>
                    <div class="price-info">
                        <span class="current-price" id="currentPrice">-</span>
                        <span class="price-change" id="priceChange">-</span>
                    </div>
                </div>
                <div class="timeframe-selector">
                    <select id="intervalSelect" class="timeframe-select">
                        <option value="1">1m</option>
                        <option value="3">3m</option>
                        <option value="5" selected>5m</option>
                        <option value="15">15m</option>
                        <option value="30">30m</option>
                        <option value="60">1h</option>
                        <option value="240">4h</option>
                        <option value="D">1D</option>
                    </select>
                </div>
            </div>

            <div class="header-center">
                <div class="market-stats">
                    <div class="stat-item">
                        <span class="stat-label">24h Vol</span>
                        <span class="stat-value" id="volume24h">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Spread</span>
                        <span class="stat-value" id="spread">-</span>
                    </div>
                </div>
            </div>

            <div class="header-right">
                <div class="connection-status" id="connectionStatus">
                    <span class="status-indicator disconnected" id="statusIndicator"></span>
                    <span class="status-text" id="statusText">Disconnected</span>
                    <span class="latency" id="latency"></span>
                </div>
                <div class="controls">
                    <input type="text" id="symbolInput" value="BTCUSDT" placeholder="Symbol" class="symbol-input">
                    <button id="symbolBtn" class="symbol-btn">Change</button>
                    <label class="testnet-toggle">
                        <input type="checkbox" id="testnetToggle">
                        <span>Testnet</span>
                    </label>
                </div>
            </div>
        </header>


        <main class="dashboard-main">
            <section class="orderbook-panel">
                <header class="panel-header">
                    <h2 class="panel-title">Orderbook</h2>
                    <div class="orderbook-controls">
                        <div class="volume-summary">
                            <span class="bid-volume">Bids: <span id="bidVolume">-</span></span>
                            <span class="ask-volume">Asks: <span id="askVolume">-</span></span>
                        </div>
                        <div class="imbalance-indicator">
                            <div class="imbalance-bar" id="imbalanceBar">
                                <div class="bid-portion" id="bidPortion"></div>
                                <div class="ask-portion" id="askPortion"></div>
                            </div>
                            <span class="imbalance-text" id="imbalanceText">-</span>
                        </div>
                    </div>
                </header>

                <div class="depth-chart-container">
                    <canvas id="depthChart" class="depth-chart-canvas"></canvas>
                    <div class="depth-chart-tooltip" id="depthTooltip"></div>
                </div>

                <div class="orderbook-container">
                    <div class="orderbook-table">
                        <div class="orderbook-headers">
                            <div class="orderbook-header bids-header">
                                <span>Price</span>
                                <span>Size</span>
                                <span>Total</span>
                            </div>
                            <div class="orderbook-header asks-header">
                                <span>Price</span>
                                <span>Size</span>
                                <span>Total</span>
                            </div>
                        </div>

                        <div class="orderbook-content">
                            <div class="bids-section">
                                <div class="bids-list" id="bidsContainer">
                                    <div class="loading">Loading bids...</div>
                                </div>
                            </div>

                            <div class="asks-section">
                                <div class="asks-list" id="asksContainer">
                                    <div class="loading">Loading asks...</div>
                                </div>
                            </div>
                        </div>

                        <div class="spread-indicator" id="spreadIndicator">
                            <div class="spread-line"></div>
                            <div class="spread-info">
                                <span class="mid-price" id="midPrice">-</span>
                                <span class="spread-value" id="spreadValue">Spread: -</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="chart-panel">
                <header class="panel-header">
                    <h2 class="panel-title">Price Chart</h2>
                    <div class="chart-controls">
                        <span id="klineStats">-</span>
                    </div>
                </header>
                <div class="chart-container" id="klineContainer">
                    <canvas id="candlestickChart" class="candlestick-canvas"></canvas>
                    <div class="chart-crosshair" id="chartCrosshair"></div>
                    <div class="chart-tooltip" id="chartTooltip"></div>
                    <div class="loading" id="chartLoading">Loading chart data...</div>
                </div>
            </section>

            <section class="liquidations-panel">
                <header class="panel-header">
                    <h2 class="panel-title">Liquidations</h2>
                    <div class="liquidation-controls">
                        <span id="liquidationStats">Recent: 0</span>
                    </div>
                </header>
                <div class="liquidations-container">
                    <div class="liquidations-header">
                        <span>Time</span>
                        <span>Side</span>
                        <span>Size</span>
                        <span>Price</span>
                        <span>Value</span>
                    </div>
                    <div class="liquidations-list" id="liquidationsList">
                        <div class="loading">Loading liquidations...</div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
